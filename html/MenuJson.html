<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <header>
        <h1>Menú Dinámico</h1>
        <nav id="menu"></nav>
    </header>

    <main>
        <h2>Agregar o Actualizar Boton</h2>
        <form id="menu-form">
            <input type="number" id="id" placeholder="ID" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="enlace" placeholder="Enlace" required>
            <button type="submit">Agregar/Actualizar Boton</button>
        </form>

        <h2>Eliminar Boton</h2>
        <form id="delete-form">
            <input type="number" id="delete-id" placeholder="ID a eliminar" required>
            <button type="submit">Eliminar Boton</button>
        </form>
    </main>

    <script src="../js/script2.js"></script>
</body>
</html>
